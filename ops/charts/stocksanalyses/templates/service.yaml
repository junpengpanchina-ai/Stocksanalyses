apiVersion: v1
kind: Service
metadata:
  name: {{ include "stocksanalyses.fullname" . }}
  labels: {{- include "stocksanalyses.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector: {{- include "stocksanalyses.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http

