{{- if .Values.metrics.podMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "stocksanalyses.fullname" . }}
  labels:
    release: {{ .Values.metrics.prometheusRelease | quote }}
spec:
  selector:
    matchLabels: {{- include "stocksanalyses.selectorLabels" . | nindent 6 }}
  podMetricsEndpoints:
    - interval: {{ .Values.metrics.serviceMonitor.interval }}
      port: http
      path: /actuator/prometheus
{{- end }}

